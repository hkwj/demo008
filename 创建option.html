<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">

<style>

ul,li,em{
	margin:0; padding:0; list-style:none;
}
#ul1 li{
	width:750px; overflow:hidden; line-height:20px;
	margin:10px;
}
#ul1 li em{
	font-style:normal; width:100px; float:left;
	text-align:center;
}
#ul1 li a{
	width:500px; overflow:hidden; float:left;
	color:#900; text-decoration:none; 
	font-weight:bold; font-size:20px;
}


</style>
<script>
window.onload=function(){
	var oT1=document.getElementById('txt1');
	var oSel=document.getElementById('sel1');
	var oUl=document.getElementById('ul1');
	try{
		var arr=eval('('+oT1.value+')');
	} catch(e){
		alert('error');
	};

	var json={};
	for(var i=0; i<arr.length; i++){
		var key=arr[i].type;
		if(json[key]){
			json[key]++;
		} else {
			json[key]=1;
		}
	};

	for(var key in json){
		oSel.options.add(new Option(key+' ('+json[key]+')',key));
	};

	oSel.onchange=function(){
		oUl.innerHTML='';

		for(var i=0; i<arr.length; i++){
			if(oSel.value==arr[i].type){
				var oLi=document.createElement('li');
				oLi.innerHTML='<a href="'+arr[i].href+'">'+arr[i].title+'</a>';
				oUl.appendChild(oLi);
			}
		};
	};

	console.log(json);




}
</script>
</head>
<body>
